[uwsgi]
base = /app
shared = /shared
project = myproject

chdir = %(base)
module = %(project).wsgi
socket = %(shared)/sockets/%(project).sock
logto = %(shared)/log/%(project)-wsgi.log
master = true
vacuum = true
limit-as = 1024
max-request = 100
evil-reload-on-as = 512
evil-reload-on-rss = 384
workers = 5
die-on-term = true
